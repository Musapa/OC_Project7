<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Sign in</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container col-md-5 mt-5 mb-2">

		<div class="alert alert-danger" role="alert" th:if="${param.error}">
			The email or password is incorrect!</div>

		<form th:action="@{/login}" method="POST" class="form-signin">
			
			<h1 class="h3 mt-5 mb-3 font-weight-bold text-center">SIGN IN</h1>

			<label for="inputEmail" class="sr-only">Email</label> 
			<input type="text" id="username" name="username" class="form-control mb-2" placeholder="Username" required autofocus> 
			
			<label for="inputPassword" class="sr-only">Password</label> 
			<input type="password" id="password" name="password" class="form-control mb-2" placeholder="Password" required>
			
			<button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
			
			<div class="margin-top20 text-center">
				Don't have an account? <a th:href="@{/signup}">Create an account</a>
			</div>
		</form>
	</div>
</body>
</html>
